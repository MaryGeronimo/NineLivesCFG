        <ul class="nav-list" id="navi-list">

    <section onload="setup()">

          <div class="box">
            <h1 id="questionNo">Quiz</h1>
            <p id="question">Question</p>
            <input type="text" id="text-field" class="form-control" />
            <input
              id="button3"

              value="submit"
              class="btn btn-primary btn-block button3"
              onclick="clickButton();"
            />
          </div>
        </div>
      </div>
    </section>

      <div class="wrapper">
        <div class="button">

            <a href=""
              ><img
                src="/NineLives/Pictures/Icons/Instagram_Glyph_Black.png"
                width="40px"

          <span>instagram</span>
        </div>

        <div class="button">
